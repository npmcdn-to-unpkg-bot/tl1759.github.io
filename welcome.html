<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to NY</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.712784, lng: -74.005941},
          zoom: 9
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAilkLWcNJ3VH-v2jPtiW18A-2mL15fbLk&callback=initMap"
    async defer></script>
  </body>
</html>
