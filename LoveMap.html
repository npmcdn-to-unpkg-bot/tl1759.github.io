<!DOCTYPE html>
<html>
	<head>
		<title> Love Map Side by Side </title>
	 	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
		</script>
		<script type="text/javascript">
		</script>
	</head>

	<body>
		<body onload="initialize()">
		<H1 align = "Center"> Where We Belong To</h1>

		<div id = "map_canvas" style = "top: 10px left:25px; width:750px; height:700px; float: left">

		</div>

		<div id = "map_canvas_2" style = "top: 10px left:75px; width:750px; height:700px;">
		</div>
		<script>
			function initialize()
		{
    		var latlng = new google.maps.LatLng(40.738377,-73.869005);
    		var latlng2 = new google.maps.LatLng(28.579943,77.330006);
    		var markerlatlng = new google.maps.LatLng(40.735580,-73.869616);
    		var myOptions =
   			 {
        		zoom: 15,
        		center: latlng,
        		mapTypeId: google.maps.MapTypeId.ROADMAP
    			};

    		var myOptions2 =
    		{
        		zoom: 15,
        		center: latlng2,
        		mapTypeId: google.maps.MapTypeId.SATELLITE
    			};

    		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    
    		var map2 = new google.maps.Map(document.getElementById("map_canvas_2"), myOptions2);
    		// var image = {
    		// 	url: "marker.gif",
    		// 	size: new google.maps.Size(20,32)
    		// };
    		var myMarker = new google.maps.Marker(
    		{
        		position: markerlatlng,
        		map: map,
        		title:"Pune",
        		icon:"marker.gif",
        		draggable:true,
        		animation: google.maps.Animation.DROP
   			});

    		var myMarker2 = new google.maps.Marker(
    		{
        		position: latlng2,
        		map: map2,
        		title:"Noida"
    		});
		}

		</script>
	</body>
</html>
